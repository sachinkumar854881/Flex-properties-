<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink property</title>
    <link rel="stylesheet" href="../css/flexshrink.css">
</head>
<body>
    <div class="main">
        <a href="index.html"><---go to main page</a><br>
        <a href="flexitem.html"><---goto flex-item properties page</a>       
    </div>
    <h1>use of flex shrink property</h1>
    <h2>its without shrink</h2>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <h2>first item is shrink</h2>
    <div class="flex-container">
        <div class="item shrink-2">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <h2>2nd & 4th item is shrink</h2>
    <div class="flex-container">
        <div class="item shrink-1">1</div>
        <div class="item shrink-2">2</div>
        <div class="item shrink-1">3</div>
        <div class="item shrink-2">4</div>
        <div class="item shrink-1">5</div>
    </div>
    <div class="flex-container">
        <div class="item shrink-2">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
